

<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Website</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments">
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{getWebsiteValue(comment.website)}}</td>
        <td>
          <button class="btn btn-primary">Editar</button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
