

<div>
  <form [formGroup]="commentForm">
    <div class="form-group">
      <label>Nombre: </label>
      <input formControlName="name" type="text" class="form-control"/>
    </div>
        <div class="form-group">
      <label>Correo Electronico: </label>
      <input formControlName="email" type="email" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Pagina Web: </label>
      <input formControlName="website" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Comentario: </label>
      <textarea formControlName="content" class="form-control"></textarea>
    </div>
    <div>
      <button class="btn btn-primary" (click)="submitForm()" >Guardar</button>
<a class="btn btn-primary" [routerLink]="['/']"> Regresar</a>
    </div>
  </form>
</div>
